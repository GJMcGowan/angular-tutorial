<!doctype html>
<html lang='en' ng-app='GitUserSearch'>
  <head>
    <meta charset='utf-8'>
    <title>Github user search</title>
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css'>
    <script src='bower_components/jquery/dist/jquery.js'></script>
    <script src='bower_components/angular/angular.js'></script>
    <script src='bower_components/angular-resource/angular-resource.js'></script>
    <script src='js/app.js'></script>
    <script src='js/gitUserSearchController.js'></script>
  </head>

  <body ng-controller='GitUserSearchController as searchCtrl'>
    <div>
      <form class='form-horizontal'>
        <input type='text'
               ng-model='searchCtrl.searchTerm'
               ng-change='searchCtrl.doSearch()'
               ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }">
        <button class='btn' ng-click='searchCtrl.doSearch()'>Search</button>
      </form>
      <div class='search-label'>Searching for: {{searchCtrl.searchTerm}}</div>
      <ul class='list-group' ng-repeat='user in searchCtrl.searchResult.items'>
        <table class='table'>
          <tbody>
            <tr>
              <td width='50px'>
                <img height= '42' width='42' ng-src='{{user.avatar_url}}&s=50'>
              </td>
              <td>
                <a ng-href='{{user.html_url}}'>{{user.login}}</a>
                <p>Repos: {{user.public_repos}}</p>
              </td>
            </tr>
        </tbody>
        </table
      </ul>
    </div>
  </body>
</html>
